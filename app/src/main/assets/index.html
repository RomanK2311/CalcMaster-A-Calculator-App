<!DOCTYPE html>
<html lang="en" dir="ltr" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Calculator Home</title>
  <link rel="stylesheet" href="ui-files/font-usage.css">
  <link rel="stylesheet" href="ui-files/variables.css">
  <link rel="stylesheet" href="ui-files/ui.css">
  <link rel="stylesheet" href="ui-files/media.css">
  <link rel="stylesheet" href="ripple-files/ripple.css">
</head>

<body >
  <div id="App">
    <div class="calculator-container" id="calculator-container">
      <div class="display">
        <input type="text" id="display" class="text-box" style="caret-color: var(--Primary);" placeholder="0" autocomplete="off" input-display="true" autofocus
          inputmode="none"> 
          <input type="text" id="displayAnswer" class="text-box" style="caret-color: var(--Primary);" placeholder="0" autocomplete="off" input-display="false"
          inputmode="none">

        <div class="top_actions">
          <!-- <md-icon-button id="usage-popover-anchor" title="Show more options">
            <md-icon icon-outlined>more_vert</md-icon>
          </md-icon-button> -->

          <button class="ripple-icon-btn regular" id="usage-popover-anchor" ontouchstart="playEffect(this)" ontouchend="playEffect2(this)" title="Show more options">
          <span icon-outlined>more_vert</span>
          <span class="ripple-effect-icon"></span>

      </button>



          <!-- menu -->          
          <md-menu positioning="popover" id="usage-popover" anchor="usage-popover-anchor" anchor-corner="start-start" style="--md-menu-container-shape: 10px;" class="mainMenuHome">
            <md-menu-item onclick="transitionToPage('pages/history.html')" menu-type>
              <div slot="headline" style="font-family: var(--outfit);"><span style="opacity: 0;">|</span>History</div>
            </md-menu-item>
            <md-menu-item onclick="transitionToPage('pages/settings.html')" menu-type>
              <div slot="headline" style="font-family: var(--outfit);"><span style="opacity: 0;">|</span>Settings</div>
            </md-menu-item>
            <md-menu-item menu-type onclick="transitionToPage('pages/unitSelection.html')">
              <div slot="headline" style="font-family: var(--outfit);"><span style="opacity: 0;" >|</span>More tools <span style="opacity: 0;">333</span></div>
            </md-menu-item>
          </md-menu>

          <script type="module">
            const anchorEl = document.body.querySelector('#usage-popover-anchor');
            const menuEl = document.body.querySelector('#usage-popover');

            anchorEl.addEventListener('click', () => { menuEl.open = !menuEl.open; });
          </script>
        </div>
      </div>

      <div class="calculator">


        <div class="all">
          <button class="eq  change-border v-key ripple_btn" onclick="appendToDisplay('!')">!</button>
          <button class="eq  change-border v-key ripple_btn" onclick="appendToDisplay('√')">√</button>
          <button class="eq  change-border v-key ripple_btn" onclick="appendToDisplay('(')">(</button>
          <button class="eq  change-border v-key ripple_btn" onclick="appendToDisplay(')')">)</button>
          <button class="eq  change-border v-key ripple_btn" onclick="appendToDisplay('^')">^</button>
        </div>

        <button class="clear-one change-border v-key main_calc_btn ripple_btn" onclick="clearLast()"
          icon-filled>backspace</button>
        <button class="clear  change-border v-key main_calc_btn ripple_btn" onclick="clearDisplay()">AC</button>
        <button class="button2  icon-class-outlined v-key main_calc_btn ripple_btn" \ onclick="appendToDisplay('%')"
          icon-outlined>percent</button>


        <button class="operator  change-border v-key main_calc_btn ripple_btn" onclick="appendToDisplay('-')"
          icon-outlined>remove</button>





        <button class="button  change-border v-key main_calc_btn ripple_btn" onclick="appendToDisplay('7')">7</button>

        <button class="button  change-border v-key main_calc_btn ripple_btn" onclick="appendToDisplay('8')">8</button>

        <button class="button  change-border v-key main_calc_btn ripple_btn" onclick="appendToDisplay('9')">9</button>

        <button class="operator  change-border v-key main_calc_btn ripple_btn" onclick="appendToDisplay('/')"><svg
            xmlns="http://www.w3.org/2000/svg" width="40px" viewBox="0 0 24 24">
            <path
              d="M13.5,6.9C13.5,7.728 12.828,8.4 12,8.4C11.172,8.4 10.5,7.728 10.5,6.9C10.5,6.072 11.172,5.4 12,5.4C12.828,5.4 13.5,6.072 13.5,6.9ZM5.25,12.85V11.15H18.75V12.85H5.25ZM12,18.6C12.828,18.6 13.5,17.928 13.5,17.1C13.5,16.272 12.828,15.6 12,15.6C11.172,15.6 10.5,16.272 10.5,17.1C10.5,17.928 11.172,18.6 12,18.6Z"
              fill="var(--On-Primary-Container)" fill-rule="evenOdd" />
          </svg>
        </button>
        <button class="button  change-border v-key main_calc_btn ripple_btn" onclick="appendToDisplay('4')">4</button>

        <button class="button  change-border v-key main_calc_btn ripple_btn" onclick="appendToDisplay('5')">5</button>

        <button class="button  change-border v-key main_calc_btn ripple_btn" onclick="appendToDisplay('6')">6</button>

        <button class="operator  change-border v-key main_calc_btn ripple_btn" onclick="appendToDisplay('*')"
          icon-outlined>close</button>
        <button class="button  change-border v-key main_calc_btn ripple_btn" onclick="appendToDisplay('1')">1</button>
        <button class="button  change-border v-key main_calc_btn ripple_btn" onclick="appendToDisplay('2')">2</button>
        <button class="button  change-border v-key main_calc_btn ripple_btn" onclick="appendToDisplay('3')">3</button>

        <button class="operator  change-border v-key main_calc_btn ripple_btn" onclick="appendToDisplay('+')"
          icon-outlined>add</button>
        <button class="button  change-border v-key main_calc_btn ripple_btn" id="buttonZero"
          onclick="appendToDisplay('0')">0</button>
        <button class="button  change-border v-key main_calc_btn ripple_btn" id="buttonDecimal"
          onclick="appendToDisplay('.')">.</button>
        <button class="button button-0  change-border v-key main_calc_btn ripple_btn"
          onclick="appendToDisplay('π')">π</button>
        <button class="equals  change-border v-key  main_calc_btn ripple_btn" onclick="calculate()"
          icon-outlined>equal</button>



      </div>
    </div>
  </div>





  <script>




    setTimeout(() => {
      checkTHEME();

    }, 250);

        setTimeout(() => {
      checkTHEME();

    }, 800);




    function sendThemeToAndroid(theme) {

      AndroidInterface.updateStatusBarColor(theme);


    };




  


  </script>


<!-- device error -->
<div class="error_device" oncontextmenu="return false;" title="Resize window or use a mobile device">
  <h1>Isn't made for PC or wide devices <br><span title=":(">:)</span></h1>
</div>


  <script type="module" src="./index.js"></script>
  <script src="./bundle.js"></script>
  <script src="app/page.js"></script>
  <script src="app/app.js"></script>
  <script  src="modules/call-themes.js"></script>
  <script src="app/ripple.js"></script>
  <script src="ripple-files/icon-ripple.js"></script>
  <script src="app/vibrate.js"></script>
</body>

</html>
